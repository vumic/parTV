<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<header id="header">
	<a home [routerLink]="['']"><h1>ParTV <img src="assets/lbicon.png" class="icon" alt="lbicon"></h1></a>
	<ul id="navID" class="navBar">
		<li><a home [routerLink]="['']">Home</a></li>
		<li><a [routerLink]="['random']">Random Movie</a></li>
		<li><a [routerLink]="['about']">About</a></li>
		<div *ngIf="auth.user$ | async as user; else login">
			<li><a [routerLink]="['party']">Create a Party</a></li>
			<li id="right"><a [routerLink]="['user']"> {{user.displayName}}</a></li>
		</div>
		<div class="search-container">
			<input (input)="keyword=$event.target.value" (keyup.enter)="search()" id="textbox" type="text"
				placeholder="Search Movie Title..">
			<button (click)="search()" id="searchButton" type="submit"><i class="fa fa-search"></i></button>
		</div>
	</ul>
</header>
<ng-template #login>
	<li id="right"><a [routerLink]="['login']"> Login</a></li>
  </ng-template>
