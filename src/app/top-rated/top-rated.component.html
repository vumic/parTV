<p id="popularTitle">
	TOP RATED MOVIES
</p>
<div class="popDisplay">
	<div *ngFor="let movie of data?.results| slice:0:5; let i=index;">
		<div class="card" >
			<a class="overlay" [routerLink]= "['/movie',movie.id]">
				<div class="movie">
					<h2>{{movie.title}}</h2>
					<p id="overview"><strong>Overview:</strong> <span>{{movie.overview}}</span></p>
					<p id="rating"><strong>Rating:</strong> <span> {{movie.vote_average}} / 10</span></p>
				</div>
			</a>
			<img src="{{'http://image.tmdb.org/t/p/w342' + movie.poster_path}}">
		</div>
	</div>
</div>
