

<div id = "random" class = "container">
<p id = "title">
  Randomize a movie
</p>
<mat-form-field >
  <mat-label>Choose Genre</mat-label>
  <mat-select (selectionChange)=selectedGenre($event)>
    <mat-option value= -1>None</mat-option>
    <mat-option *ngFor="let genre of data.genres" [value]="genre.id">
      {{genre.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div><button  (click)="getMovie()">Randomize</button></div>

</div>
