<h2 class="popularTitle">Search Results</h2>
<div class="searchMovies">

  <div class="display" *ngFor="let movie of data?.results">
    <div class="card">
      <a class="overlay" [routerLink]="['/movie',movie.id]">
        <div class="movie">
          <h2>{{movie?.title}}</h2>
          <p id="overview"><strong>Overview:</strong> <span>{{movie?.overview}}</span></p>
          <p id="rating"><strong>Rating:</strong> <span>{{movie?.vote_average}} / 10</span></p>
        </div>
      </a>
      <img onerror="this.onerror=null; this.src='assets/no_img_full.png'" src="{{'http://image.tmdb.org/t/p/w342' + movie?.poster_path}}">
    </div>
  </div>

</div>

<button id="backButton" [disabled]="isInvalid('back')" (click)="backPage()" *ngIf ="data?.total_pages"  type="button">Back page</button>
<span [ngModel]="page" ngDefaultControl id = "page" *ngIf ="data?.total_pages">{{page}}</span>
<button (click)="nextPage()" id="nextButton" [disabled]="isInvalid('next')"  *ngIf ="data?.total_pages"  type="button">Next page</button>
